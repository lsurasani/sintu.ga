     <h3>Contact Me</h3>

<div class="contact-container">
  <form action="https://formspree.io/sintemite@gmail.com" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="fullname" placeholder="Your full name...">

    <label for="email">Email</label>
    <input type="text" id="email" name="_replyto" placeholder="Your email address...">

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" placeholder="Your Phone number(optional)...">

    <label for="subject">Subject</label>

    <input type="submit" value="Submit" target="_blank">
  </form>
